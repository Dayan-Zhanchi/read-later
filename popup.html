<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js" defer></script>
</head>
<body>
<div id="container">
    <div id="navbar">
        <i id="hamburgerIcon"></i>
        <h1 id="title">Reading List</h1>
        <i id="bookmarkIcon"></i>
        <h2 id="numberOfItemsText">You have 5 items to read</h2>
    </div>
    <template id="listItem-template">
    <div class="listItems">
        <img class="label" src="./assets/label%20green.png">
        <h2 class="titleOfArticle">Title of article</h2>
        <h4 class="timeStamp">4.45 AM</h4>
        <img class="divider" src="./assets/divider.png">
    </div>
    </template>
</div>
</body>
</html>
