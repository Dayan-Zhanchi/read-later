<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Read Later</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/listItem.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/deleteModal.css">
    <link rel="stylesheet" type="text/css" href="css/additemModal.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js" defer></script>
    <script src="modals.js" defer></script>
</head>
<body>
<div id="container">
    <!-- The navbar for the list-->
    <div id="navbar">
        <i id="trashcanIcon"></i>
        <h1 id="title">Reading List</h1>
        <i id="bookmarkIcon"></i>
        <h2 id="numberOfItemsText">You have 0 items to read</h2>
    </div>

    <!-- The template for list items-->
    <template id="listItem-template">
    <div class="listItems">
        <img class="label" src="./assets/label%20green.png" alt="./assets/label%20blue.png">
        <h2 class="titleOfArticle" title="">Title of article</h2>
        <h4 class="timeStamp">4.45 AM</h4>
        <img class="deleteIcon" src="./assets/deleteicon.png">
        <img class="divider" src="./assets/divider.png">
    </div>
    </template>

    <!-- The delete all modal-->
    <div id="deleteAllModal" class="modal">
        <div id="deleteAllModalContent" class="modalContent">
            <img id="warningIcon" src="./assets/Exclude.png"/>
            <span id="closeDeleteModal" class="close">&times;</span>
            <p id="deleteAllModalText">Do you want to delete all items?</p>
            <button id="delete-cancel-btn" class="cancel-btn">Cancel</button>
            <button id="ok-btn">Ok</button>
        </div>
    </div>

    <!-- The add item modal-->
    <div id="addItemModal" class="modal">
        <div id="addItemModalContent" class="modalContent">
            <span id="closeAddItemModal" class="close">&times;</span>
            <div>
                <div id="title-form">
                <label for="ititle">Title</label>
                <input type="text" id="ititle" name="item-title" placeholder="Enter Title here.." autocomplete="off" required>
                </div>

                <div id="url-form">
                <label for="url">URL</label>
                <input type="text" id="url" name="uniform-resource-locator" placeholder="Enter URL here.." autocomplete="off" required>
                </div>

                <button id="add-btn">Add</button>
                <button id="add-cancel-btn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Placeholder for list items-->
    <div id="list-container">

    </div>
</div>
</body>
</html>
